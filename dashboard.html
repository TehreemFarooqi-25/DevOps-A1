<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Fitness Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Welcome to Your Dashboard</h2>
    <p class="lead">Track your progress and stay on top of your fitness goals!</p>

    <h4>Logged Workouts</h4>
    <ul class="list-group mt-4">
      <li class="list-group-item">Morning Run - Completed</li>
      <li class="list-group-item">Weight Lifting - Pending</li>

  <h4 class="mt-5">Your Statistics</h4>
  <ul class="list-group mt-4">
    <li class="list-group-item">Total Workouts: 10</li>

    <a href="index.html" class="btn btn-primary mt-4">Logout</a>
